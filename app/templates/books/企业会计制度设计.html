<script>
    function sendMessage(event) {
        event.preventDefault();
        var text = $('#message').val();
        if (text === '' || text === undefined || text === null) {
            alert("请输入留言！");
        }else{
            var time = new Date();
            var year = time.getFullYear();
            var month = time.getMonth() + 1;
            var day = time.getDate();
            var hours = time.getHours();
            var minutes = time.getMinutes();
            var seconds = time.getSeconds();
            var newTime = year + '-' + month + '-' + day + ' ' + hours + ':' + minutes + ':' + seconds;
            var data = {"idliuyan": text, "shijian": newTime, "book":"企业会计制度设计"};
            $.ajax({
                type: 'POST',
                url: "/to_liuyan",
                data: JSON.stringify(data),
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json'
            });
            alert("提交成功!");
        }

    }
</script>
<script>
    $("#checkstand").click(function () {
        var a=prompt("请输入要购买的数量","1");
        if (a<10 && a >0) {
            var data = {};
            var list = [];
            var amount = [];
            var sum = [];
            amount[0] = a;
            list[0] = "9787542955609";
            s = (32.00*amount).toFixed(1);
            sum[0] = s;
            data[0] = list;
            data[1] = amount;
            data[2] = sum;
            $.ajax({
                type: 'POST',
                url: "/to_checkstand",
                data: JSON.stringify(data),
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json'
            });
            setTimeout("window.location = 'checkstand'",500);
        }else{
            alert("输入错误！")
        }
    })
</script>
